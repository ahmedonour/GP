<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input type="text" name="CommonName" id="CommonName">
    <button type="submit" onclick="unsert()"> Go </button>
    <script> 
    function myfunction() {   
alert("how are you");  
         }  
    function unsert() {
    const name = document.querySelector("#CommonName").value;
    const sqlite3 = require('sqlite3').verbose();

    let db = new sqlite3.Database('../DB/main.db');

    // insert one row into the langs table
    db.run(`INSERT INTO langs(name) VALUES(?)`, [name], function(err) {
      if (err) {
        return console.log(err.message);
      }
      // get the last insert id
      console.log(`A row has been inserted with rowid ${this.lastID}`);
    });

    // close the database connection
    db.close();
};
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js" integrity="sha512-14M7CqWNUr6fzrgs9ncNWKdBtLu69HwEWq7J3/dPMUL+za3fBRLJvK6egAu4SSlxCM1apqsbVJHArGLl5fjldw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
