
<html>
  <script src='/dist/sql-wasm.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.3.2/js/sql-debug.js" integrity="sha512-VqV7lj9Q89PQ837BKOlZVtqs/g3zw+2HKXgCFtfK7QmtiaWqdoP00KcfECZtaIAv+4DZCL0Tlg0BGejVbKxdQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.3.2/js/sql.js" integrity="sha512-oPc+qFCHM3DkxsNn2OtJzS3NS8Nkl87XGsOPsJmBYEeQkyEfVaKetewEjOg9le9kAMftoE7Y0WtMtAsko/v4mw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.3.2/js/worker.sql.js" integrity="sha512-dfhIGQN3wrJj8/YN804vjcwAq4S/EF0+S95yOXmYbN66fXD9kVnaU+OM9qOEwxioFaBWIrWPHT+LHc49/BqqYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    config = {
      locateFile: filename => `/dist/${filename}`
    }
    // The `initSqlJs` function is globally provided by all of the main dist files if loaded in the browser.
    // We must specify this locateFile function if we are loading a wasm file from anywhere other than the current html page's folder.
    initSqlJs(config).then(function(SQL){
      //Create the database
      const db = new SQL.Database();
      // Run a query without reading the results
      db.run("CREATE TABLE test (col1, col2);");
      // Insert two rows: (1,111) and (2,222)
      db.run("INSERT INTO test VALUES (?,?), (?,?)", [1,111,2,222]);

      // Prepare a statement
      const stmt = db.prepare("SELECT * FROM test WHERE col1 BETWEEN $start AND $end");
      stmt.getAsObject({$start:1, $end:1}); // {col1:1, col2:111}

      // Bind new values
      stmt.bind({$start:1, $end:2});
      while(stmt.step()) { //
        const row = stmt.getAsObject();
        console.log('Here is a row: ' + JSON.stringify(row));
      }
    });
  </script>
  <body>
    Output is in Javascript console
  </body>
</html>
