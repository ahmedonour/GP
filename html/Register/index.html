    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon-0.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="NavBar">
        <a href="../../">
            <p class="Onoreal-Estate">
                Roshan
            </p>
        </a>
        <div class="Login-btn">
            <a href="../Login/index.html">
                <button type="submit">
                    Login
                </button>
            </a>
        </div>
    </div>
    <div class="form-center">
        <form action="/add" method="post">
            <h1>Your First Step</h1>
            <div class="inputs">
                <div class="in-the-line">
                    <input type="text" name="name" id="" placeholder="First Name"><input type="text" name="" id="" placeholder="Last Name">
                </div>
                <input type="email" name="" id="" placeholder="  Email">
                <input type="tel" name="phone" id="" placeholder="  Phone Number">
                <div class="in-the-line">
                    <input type="password" name="" id="" placeholder="Password"><input type="password" name="" id="" placeholder="Confirm Password">
                </div>
            </div>
            <div class="approvel">
                <input type="radio" name="" id=""><p>I Accept <a href="">Terms & Policy</a></p>
            </div>
            <div class="Finshed">
                <a href="../Login/">
                    <p>I already have an account ! Login</p>
                </a>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
